<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBT Web App</title>
    <link rel="stylesheet" href="exam.css" />
  </head>
  <body>
    <div id="examSection">
      <h2>Welcome to the CBT Exam</h2>
      <label for="userName">Enter your name:</label>
      <input type="text" id="userName" required />
      <button id="startExamButton">Start Exam</button>
    </div>

    <div id="examForm">
      <h3 id="questionNumber">
        Question <span id="currentQuestionNumber"></span> of
        <span id="totalQuestions"></span>
      </h3>
      <h3 id="questionText">Question will be displayed here</h3>
      <form id="questionForm">
        <div>
          <input type="radio" id="option1" name="answer" value="" />
          <label for="option1" id="label1">Option 1</label>
        </div>
        <div>
          <input type="radio" id="option2" name="answer" value="" />
          <label for="option2" id="label2">Option 2</label>
        </div>
        <div>
          <input type="radio" id="option3" name="answer" value="" />
          <label for="option3" id="label3">Option 3</label>
        </div>
        <div>
          <input type="radio" id="option4" name="answer" value="" />
          <label for="option4" id="label4">Option 4</label>
        </div>
        <div id="navigationButtons">
          <button type="button" id="prevButton">Previous</button>
          <button type="button" id="nextButton">Next</button>
          <button type="submit" id="submitButton" class="hidden">Submit</button>
        </div>
      </form>
      <p id="feedback"></p>
      <p id="score">Score: 0</p>
      <p id="timer">Time Remaining: 2:00:00</p>
    </div>

    <div id="summary">
      <h2>Exam Summary</h2>
      <ul id="summaryList"></ul>
      <p id="finalScore"></p>
      <h3>Score History</h3>
      <ul id="scoreList"></ul>
      <p id="lastScore"></p>
    </div>

    <script src="test.js"></script>
  </body>
</html>
