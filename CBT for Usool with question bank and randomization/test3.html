<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBT Web App</title>
    <link rel="stylesheet" href="styles3.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lora:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <div id="logoSide">
      <img src="pics/usool logo.png" alt="usool side logo" id="sideLogo" />
      <img
        src="pics/usool second logo.png"
        alt="usool main logo"
        id="mainLogo"
      />
      <div id="summaryHeading" style="display: none">
        <img
          src="pics/usool logo white and black.png"
          alt="Usoolul iman Logo"
          id="blackLogo"
        />
      </div>
    </div>
    <div id="examSection">
      <h2 id="he1">Online Assessment</h2>
      <label for="userName">Name:</label>
      <input type="text" id="userName" placeholder="Enter your name" />
      <br />
      <button id="startExamButton">Start Exam</button>
    </div>

    <div id="examForm">
      <img
        src=""
        alt="pic_illustration"
        id="QImage"
        width="100px"
        height="100px"
      />
      <h2 id="questionText">Question will be displayed here</h2>
      <form id="questionForm">
        <div>
          <input type="radio" id="option1" name="answer" value="" />
          <label for="option1" id="label1">Option 1</label>
        </div>
        <div>
          <input type="radio" id="option2" name="answer" value="" />
          <label for="option2" id="label2">Option 2</label>
        </div>
        <div>
          <input type="radio" id="option3" name="answer" value="" />
          <label for="option3" id="label3">Option 3</label>
        </div>
        <div>
          <input type="radio" id="option4" name="answer" value="" />
          <label for="option4" id="label4">Option 4</label>
        </div>
        <div id="navigationButtons"></div>
        <div id="navigationControls">
          <button type="button" id="prevButton">Previous</button>
          <button type="button" id="nextButton">Next</button>
          <button type="submit" id="submitButton" class="hidden">Submit</button>
        </div>
      </form>
      <p id="feedback"></p>
      <p id="score">Score: 0</p>
      <p id="timer">Time Remaining: 2:00:00</p>
    </div>

    <div id="summary">
      <h2>Exam Summary</h2>
      <ul id="summaryList"></ul>
      <p id="finalScore"></p>
      <h3>Score History</h3>
      <ul id="scoreList"></ul>
      <p id="lastScore"></p>
      <div id="buttons" align="center">
        <button onclick="clearUserScoreHistoryWithPassword()">
          Clear Scores
        </button>
        <button onclick="displayAllUsersScoreHistory()">Show All Scores</button>
        <button onclick="refreshPage()">Retry Test</button>
      </div>
    </div>

    <script src="test3.js"></script>
    <footer id="footer1"><i>..........Nuturing a Balanced Ummah</i></footer>
  </body>
</html>
