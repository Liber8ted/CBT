<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Exam</h1>
        
        <!-- User Name Input -->
        <div>
            <label for="userName">Enter your name:</label>
            <input type="text" id="userName" placeholder="Your Name">
            <button id="startExamButton">Start Exam</button>
        </div>
        
        <!-- Last Score Display -->
        <p id="lastScore"></p>
        
        <!-- Score History Display -->
        <div id="scoreHistory">
            <h3>Score History</h3>
            <ul id="scoreList"></ul>
        </div>
        
        <!-- Exam Form -->
        <p id="score">Score: 0</p>
        <p id="timer">Time left: 2:00:00</p>
        <form id="examForm" style="display:none;">
            <p id="questionText"></p>
            <div class="input-group">
                <input type="radio" id="option1" name="answer" value="">
                <label for="option1" id="label1"></label>
            </div>
            <div class="input-group">
                <input type="radio" id="option2" name="answer" value="">
                <label for="option2" id="label2"></label>
            </div>
            <div class="input-group">
                <input type="radio" id="option3" name="answer" value="">
                <label for="option3" id="label3"></label>
            </div>
            <div class="input-group">
                <input type="radio" id="option4" name="answer" value="">
                <label for="option4" id="label4"></label>
            </div>
            <button type="submit">Submit Answer</button>
        </form>
        <p id="feedback" class="feedback"></p>
    </div>

    <script src="exam.js"></script>
</body>
</html>
